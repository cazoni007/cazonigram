<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Portafolio</title>
</head>
<body>
    <div class="container">
        <div class="row">
            {% for post in posts %}            
            <div class="col-lg-4 offset-lg-4">
                <div class="media d-flex align-items-center p-3">
                    <img class="mr-3 rounded-circle w-25 p-3" src="{{post.profilePicture}}" alt="{{post.username}}">
                    <div class="media-body">
                        <h5 class="mt-0">{{post.name}}</h5>
                        {{post.timestamp}}
                    </div>
                </div>
                <img class="img-fluid mt-3 border rounded" src="{{post.imgPost}}" alt="">
            </div>
            {% endfor %} 
        </div>
    </div>
</body> 
</html>
